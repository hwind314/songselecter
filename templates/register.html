{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-container">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        <div class="form-container">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
          </div>
        <div class="form-container">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input name="confirmation" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" autocomplete="off">
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
